    <script type = "text/JavaScript">
      var score = 0;
      var north = false;
      var east = false;
      var south = false;
      var west = false;
      function btn_north_click () {
        var message = "You headed towards towards the back of the yard to Phineas and Ferb's work zone where the roller coaster is going to be built. No hideout entrance here."
        updateText(message);
        //alert(message);
        if (north===false) { //if we havn't been in the west direction yet
            score = score + 5; //take the global variable score and add 5
            north = true; //now it's true because we have been in this direction before  
        }           
      }
      
      function btn_east_click () {
        var message = "Buford and Baljeet are supposed to be designing the roller coaster cars, but instead, Buford is sitting on Baljeet. No hideout entrance here."
        updateText(message);
        //alert(message);
        if (east===false) { //if we havn't been in the west direction yet
            score = score + 5; //take the global variable score and add 5
            east = true; //now it's true because we have been in this direction before 
        }         
      }
      function btn_south_click () {
        var message = "Your heading toward the house and you see Candace on the phone, probably with her mom trying to bust Phineas and Ferb for making a roller coaster. No hideout entrance here."
        updateText(message);
        //alert(message);
        if (south===false) { //if we havn't been in the west direction yet
            score = score + 5; //take the global variable score and add 5
            south = true; //now it's true because we have been in this direction before
        }
      }            
      function btn_west_click () {
        var message = "You headed towards the side of the yard where there is a tree, and an entrance to your hideout! Woo-hoo!"
        updateText(message);
        //alert(message);
          if (west===false) { //if we havn't been in the west direction yet
              score = score + 5; //take the global variable score and add 5
              west = true; //now it's true because we have been in this direction before
          }
      }            
    </script>
    <script type = "text/JavaScript">
      function btn_score_click () {
        var number = score;
        alert(number);
      }     
      function updateText(message) {
        var ta = document.getElementById ("taGame");
        ta.value = ta.value + "\n\n" + message;
      }
